频率ω0增加，就增加了x（t）的振荡速率，因此周期变长。","id":289},{"ans":"对","ques":"当用傅氏级数的有限项和来近似表示信号时，在信号的断点处存在吉布斯现象。","id":290},{"ans":"对","ques":"极点的位置决定了信号波形变化参数，如单调性（增长或衰减）和振荡快慢（频率）；而零点确定了信号波形的不变参数，如振幅和初相位。","id":291},{"ans":"对","ques":"阶跃响应是激励为ε(t)时，系统的零状态？响应。","id":292},{"ans":"错","ques":"阶跃信号通过理想低通滤波器后，响应波形的前沿建立时间与滤波器的截？止频率成正比。","id":293},{"ans":"对","ques":"矩形脉冲信号[(t)-(t-1)]经过一线性时不变系统的零状态响应为[g(t)-g(t-1)]，则该系统的单位冲激响应h(t)为h(t)-h(t-1)。","id":294},{"ans":"对","ques":"卷积的方法只适用于线性时不变系统的分析。","id":295},{"ans":"对","ques":"计算卷积积分的过程可以归纳为对折、平移、相乘和积分。","id":296},{"ans":"对","ques":"当系统用状态方程描述时，给定系统的任意初始状态，可以找到容许的控制矢量，在有限的时间之内把系统的所有状态引向状态空间的零状态，则系统完全可控。","id":297},{"ans":"对","ques":"如果一个系统的逆系统存在，则称该系统可逆。","id":298},{"ans":"错","ques":"一个系统如果在相同的输入下，导致不同的输出，就成为系统是可逆的。","id":299},{"ans":"对","ques":"用拉普拉斯变换求解微分方程的过程是①对微分方程进行拉普拉斯变换；②对变换后的方程带入初值；③将分式变为部分分式之和；④求待定系统；⑤反拉普拉斯变换。","id":300},{"ans":"对","ques":"拉普拉斯变换是连续时间系统进行分析的一种方法。","id":301},{"ans":"错","ques":"已知一系统的H(s)后，可以唯一求出该系统的h(t)。","id":302},{"ans":"对","ques":"x（t）的拉普拉斯变换可以看成是x（t）在乘以一个实指数信号以后的傅里叶变换。","id":303},{"ans":"错","ques":"拉普拉斯变换和z变换能不能用于不稳定系统的分析。","id":304},{"ans":"对","ques":"如果x（t）的拉普拉斯变换X（s）是有理的，那么它的ROC是被极点所界定或延伸到无限远。","id":305},{"ans":"对","ques":"若已知f1(t)的拉氏变换F1(s）=1／s，则f(t)=f1(t)f1(t)的拉氏变换F(s)=1/s2。","id":306},{"ans":"对","ques":"f(t)=t(t)的拉氏变换F(s)为h(t)=2[e-2t-e-3t]ε(t)。","id":307},{"ans":"对","ques":"拉氏变换的收敛域确定了拉氏变换存在范围。","id":308},{"ans":"对","ques":"拉氏变换法既能求解系统的稳态响应，又能求解系统的暂态响应。","id":309},{"ans":"对","ques":"离散时间单位脉冲是离散时间单位阶跃的一次差分。","id":310},{"ans":"对","ques":"离散时间系统的频率响应反映了离散时间系统在正弦序列激励下的稳态响应随离散信号频率的变化关系。","id":311},{"ans":"对","ques":"离散时间系统的数学模型是用差分方程来表示的，对于线性时不变离散时间系统，其输入-输出的数学模型是一个高阶常系数线性差分方程。","id":312},{"ans":"对","ques":"离散时间信号的频谱通常具有周期性和连续性。","id":313},{"ans":"对","ques":"离散时间信号是指自变量（时间）离散、而函数值（幅度）连续变化的信号。","id":314},{"ans":"对","ques":"在离散时间情况下，把离散时间信号表示成一组移位的单位脉冲的加权和，并据此导出了对离散时间LTI系统响应的卷积和表示。","id":315},{"ans":"错","ques":"离散时间信号x[n]在自变量的所有数值上都有意义。","id":316},{"ans":"对","ques":"离散时间信号的频谱具有周期性和连续性的特点，这是与连续时间信号频谱的主要区别。","id":317},{"ans":"对","ques":"在离散时间情况下，傅里叶变换和频率响应的模常常也是用dB来表示。","id":318},{"ans":"错","ques":"一个离散系统若因果必稳定。","id":319},{"ans":"对","ques":"离散系统的零状态响应是激励信号x（n）与单位样值响应h（n）的卷积。","id":320},{"ans":"对","ques":"离散系统的系统函数H(z)只与描��系统的差分方程系数有关，即只与系统的结构，元件参数有关。","id":321},{"ans":"对","ques":"离散系统在时间上是离散的。","id":322},{"ans":"对","ques":"仅在一些离散瞬间有定义的信号，称为离散信号。","id":323},{"ans":"对","ques":"离散信号经过单位延迟器后，其幅度频谱也相应延迟。","id":324},{"ans":"错","ques":"离散因果系统，若H（z）的所有极点在单位圆外，则系统稳定。","id":325},{"ans":"错","ques":"离散因果系统，若系统函数H（z）的全部极点在z平面的左半平面，则系统稳定。","id":326},{"ans":"对","ques":"对于理想的低通滤波器，所有高于截止频率的频率分量都将不能通过。","id":327},{"ans":"错","ques":"理想低通滤波器一定是线性相位的。","id":328},{"ans":"错","ques":"理想模拟低通滤波器为非因果物理上不可实现的系统。","id":329},{"ans":"错","ques":"理想低通滤波器有非常完美的频率选择性，同时它的单位冲击响应的某些特性也是希望的。","id":330},{"ans":"对","ques":"在离散时间情况下，当线性相位的斜率是一个整数时，其产生的效果与连续时间情况下是类似的。","id":331},{"ans":"对","ques":"连续时间LTI系统对周期信号的响应为周期信号。","id":332},{"ans":"对","ques":"具有指数衰减振幅的正弦信号称为阻尼正弦振荡。","id":333},{"ans":"对","ques":"连续时间正弦信号或一个周期复指数信号其基波周期T0是与∣ω0∣（ω0为基波频率）成反比。","id":334},{"ans":"对","ques":"卷积性质说的是时域内的卷积对应于频域内的相乘。","id":335},{"ans":"错","ques":"离散时间系统就是将离散时间输入信号变换为连续时间输出信号。","id":336},{"ans":"对","ques":"若某连续时间系统稳定，则其系统函数H(s)的极点一定在S平面的。","id":337},{"ans":"对","ques":"在连续时间情况下，相类似地把连续时间信号表示成移位单位冲击函数的加权积分，并据此导出了对连续时间LTI系统响应的卷积积分表示。","id":338},{"ans":"对","ques":"周期性的连续时间信号，其频谱是离散的、非周期的。","id":339},{"ans":"对","ques":"连续系统的基本分析方法有：时域分析法，频域，分析法和复频域分析法。","id":340},{"ans":"对","ques":"连续系统模拟中常用的理想运算器有乘法器和加法器等。","id":341},{"ans":"对","ques":"若系统不完全可控或不完全可观,则s域上表现为H(s)必有零极点相消现象。？","id":342},{"ans":"对","ques":"通过在s平面内的极点和零点的X（s）的表示就称为X(s)的零极点图。","id":343},{"ans":"对","ques":"激励为零，仅由系统的初始状态引起的响应叫做系统的零输入响应。","id":344},{"ans":"对","ques":"根据等效原理，系统的起始储能也可以等效为输入信号，根据系统的线性性质，系统的响应就是零输入响应与零状态响应之和。","id":345},{"ans":"对","ques":"零输入响应和零状态响应是根据系统的输入信号和起始状态的性质划分的。","id":346},{"ans":"错","ques":"零输入响应就是由输入信号产生的响应。","id":347},{"ans":"错","ques":"零输入响应就是由输入信号产生的响应。？？","id":348},{"ans":"对","ques":"如果系统无外加输入信号（即输入信号为零）时，由起始状态所产生的响应（也可以看作为由起始状态等效的电压源或电流源----等效输入信号所产生的响应），称为零输入响应。","id":349},{"ans":"对","ques":"冲激响应与阶跃响应都属于零状态响应，而且分别是特殊激励条件下的零状态响应。","id":350},{"ans":"对","ques":"零状态响应是指系统没有激励时的响应。","id":351},{"ans":"对","ques":"系统的初始状态为零，仅由输入引起的响应叫做系统的零状态响应。","id":352},{"ans":"错","ques":"一个系统的零状态响应就等于它的自由响应。","id":353},{"ans":"对","ques":"初始条件为零，仅由激励信号产生的响应，称为零状态响应。","id":354},{"ans":"错","ques":"零状态响应是自由响应的一部分。","id":355},{"ans":"对","ques":"某连续系统的输入信号为f(t)，冲激响应为h(t)，则其零状态响应为y(t)=f(t)*h(t)。","id":356},{"ans":"对","ques":"如果系统起始无储能，系统的响应只由外加信号所产生，称为零状态响应。","id":357},{"ans":"对","ques":"已知系统的激励f(n)＝ε(n)，单位序列响应h(n)＝δ(n－1)－2δ(n－4)，则系统的零状态响应yf(n)＝yf(n)=ε(n-1)+2ε(n-4)。","id":358},{"ans":"对","ques":"从广义上看，任何一个系统（h(t)）都可以看成是一个滤波器，因为它们均实现了一定的频率选择性。","id":359},{"ans":"对","ques":"模拟离散系统的三种基本部件是加法器、乘法器和积分器。","id":360},{"ans":"对","ques":"利用模拟器件实现对连续时间信号的滤波作用的系统，称为模拟滤波器。","id":361},{"ans":"对","ques":"模拟滤波器的作用一般具有选频、滤噪等作用。","id":362},{"ans":"对","ques":"如果有限长的实序列h（n）满足偶对称条件：h（n）=h（N-1-n），那么它所对应的频率特性满足线性相位。","id":363},{"ans":"对","ques":"偶函数加上直流后仍为偶函数。","id":364},{"ans":"错","ques":"奇信号在t=0或n=0处不一定都为0。","id":365},{"ans":"对","ques":"在离散时间下，一个偶信号就有x[-n]=x[n]。","id":366},{"ans":"对","ques":"在连续时间下，一个偶信号就有x(-t)=x(t)。","id":367},{"ans":"对","ques":"偶周期信号的傅氏级数中只有直流项和余弦项。","id":368},{"ans":"错","ques":"偶周期信号的傅氏级数中只有直流项和正弦项。","id":369},{"ans":"对","ques":"LTI系统级联的频率响应就是各个频率响应的乘积。","id":370},{"ans":"对","ques":"函数是信号的数学描述，频谱也是信号的描述方式。","id":371},{"ans":"对","ques":"频谱函数F(jω)=δ(ω-2)＋δ(ω+2)的傅里叶逆变换f(t)=cos2t/π。","id":372},{"ans":"对","ques":"系统的系统函数为H（s），若同时存在频响函数H（jω），则该系统必须满足条件稳定系统。","id":373},{"ans":"对","ques":"若希望用频域分析法分析系统，f(t)和h(t)必须满足的条件是：输入信号的付氏变换存在和系统频响函数存在。","id":374},{"ans":"对","ques":"系统频域分析方法实际上也是对线性时不变系统的具体运用。","id":375},{"ans":"对","ques":"系统频域分析方法是将输入信号分解为不同频率的正弦信号的线性组合，而这些正弦信号经系统后，其稳态输出也是同频率的正弦信号，但幅度和相位受到系统的控制而改变，在输出端，对这些幅度和相位发生改变的正弦信号相加，即得到系统的输出信号。","id":376},{"ans":"对","ques":"周期矩形脉冲信号的周期越大，则其频谱的谱线间隔越小。","id":377},{"ans":"错","ques":"奇谐函数一定是奇函数。","id":378},{"ans":"对","ques":"如果连续时间信号有x(-t)=-x(t)，就称该信号为奇信号。","id":379},{"ans":"对","ques":"单位冲击是奇异函数的一种。","id":380},{"ans":"对","ques":"函数本身有不连续点或其导数、或积分有不连续点的这类函数统称为奇异信号或奇异函数。","id":381},{"ans":false,"ques":"","id":382},{"ans":"对","ques":"起始状态：通常又称0状态，它是指系统在激励信号加入之前的状态，包含了全部“过去”的信息。","id":383},{"ans":"对","ques":"起始状态是系统中储能元件储能情况的反映。","id":384},{"ans":"错","ques":"强迫响应一定是稳态响应。","id":385},{"ans":"错","ques":"若系统起始状态为零，则系统的零状态响应就是系统的强迫响应。","id":386},{"ans":"错","ques":"一个全通系统的零点与极点一定是关于s平面的横轴对称。","id":387},{"ans":"对","ques":"全通系统是指任意频率的信号均能通过系统进行传输，且经过系统后，各频率信号均有相同的幅度增益，但各频率信号的相位改变不具有明显的联系。","id":388},{"ans":"对","ques":"如果一个系统的幅频响应是常数，那么这个系统就称为全通系统。","id":389},{"ans":"对","ques":"时延的概念能够直接推广到非线性相位特性。","id":390},{"ans":"对","ques":"参数不随时间变化的系统，称为时不变系统或定常系统，否则称为时变系统。","id":391},{"ans":"错","ques":"时不变系统的响应与激励施加的时刻有关。","id":392},{"ans":"对","ques":"RC电路其R和C的值不随时间而变，则这样的系统是时不变的。","id":393},{"ans":"错","ques":"若系统的特性行为不随时间而变，该系统就是时变系统。","id":394},{"ans":"对","ques":"在LTI系统分析中，时域中的微分方程和卷积运算在频域计算中应用最大。","id":395},{"ans":"对","ques":"时域内的相乘对应于频域内的卷积。","id":396},{"ans":"对","ques":"信号的取值是实数的信号称为实值信号。","id":397},{"ans":"对","ques":"Z变换的收敛域通常以极点为边界。","id":398},{"ans":"对","ques":"拉普拉斯变换F(s)的收敛域在S平面，由平行于jω轴的带状区域所组成的。","id":399},{"ans":"对","ques":"拉普拉斯变换的收敛域不包含任何极点。","id":400},{"ans":"对","ques":"如果f(t)是有限持续期信号，并且绝对可积，那么其拉普拉斯变换的收敛域就是整个s平面。","id":401},{"ans":"对","ques":"如果f(t)是右边信号，其拉普拉斯变换的收敛域在最右边极点的右半平面。","id":402},{"ans":"对","ques":"如果f(t)是左边信号，其拉普拉斯变换的收敛域在最左边极点的左半平面。","id":403},{"ans":"对","ques":"若f(t)是双边信号，即无始无终信号，则其拉普拉斯变换的收敛域是由s平面的一条带状区域组成。","id":404},{"ans":"对","ques":"数字滤波器的输入和输出都是离散的时间序列。","id":405},{"ans":"错","ques":"不同的系统具有不同的数学模型。","id":406},{"ans":"对","ques":"数字信号是指自变量（时间）离散、而函数值（幅度）也离散的信号。","id":407},{"ans":"对","ques":"卷积积分的图解法能直观的理解卷积的计算过程。","id":408},{"ans":"对","ques":"网络函数是指响应相量与激励相量之比。","id":409},{"ans":"错","ques":"若系统的输入无界时，输出也有界，则称该系统为稳定系统。","id":410},{"ans":"对","ques":"稳定系统是系统随着激励信号t的增大，系统响应函数是收敛的。","id":411},{"ans":"错","ques":"一个系统是稳定的（或不稳定的），而又是一个非有理的系统函数，这是完全不可能的。","id":412},{"ans":"对","ques":"一个稳定系统在小的输入下的响应是不会发散的。","id":413},{"ans":"错","ques":"非周期的取样时间信号，其频谱是离散的、周期的强迫响应一定是稳态响应。","id":414},{"ans":"对","ques":"若已知系统函数H（s）=1/s(s+1)，激励信号为x(t)=e-2tu(t)，则系统的自由响应中必包含稳态响应分量。","id":415},{"ans":"对","ques":"若一个系统H(s)的极点多于零点，且该系统是因果的，则其阶跃响应在t=0上是连续的。","id":416},{"ans":"对","ques":"如果一个系统是可逆的，那么就有一个逆系统存在。","id":417},{"ans":"对","ques":"H(s)的零点和极点中仅极点决定了h(t)的函数形式。","id":418},{"ans":"错","ques":"任意系统的H(s)只要在s处用jw代入就可得到该系统的频率响应H(jw)。","id":419},{"ans":"对","ques":"系统的频率响应定义为：在正弦信号激励下，系统的稳态响应随信号频率变化而变化的特性。","id":420},{"ans":"对","ques":"系统的全响应可分解为零输入响应与零状态响应两部分响应之和，又可分解为自由响应响应及强迫响应两部分响应之和。","id":421},{"ans":"对","ques":"一个LTI系统输入和输出的拉普拉斯变换是通过乘以系统单位冲击响应的拉普拉斯变换联系起来的。","id":422},{"ans":"对","ques":"一个电路让它的输入阻抗虚部为零,则该电路就产生了谐振。","id":423},{"ans":"对","ques":"状态变量法用两种方程描述系统，即状态方程和输出方程。","id":424},{"ans":"错","ques":"如果一个系统对于每一个无界的输入，其输出都是有界的，就说该系统是稳定的。","id":425},{"ans":"对","ques":"系统函数的极点位置决定着系统的稳定性。","id":426},{"ans":"错","ques":"一线性时不变连续因果系统是稳定系统的充分且必要条件，是系统函数的极点位于S平面的右半平面。","id":427},{"ans":"对","ques":"对于一个具有有理系统函数的系统来说，系统的因果性就等效于ROC位于最右边极点的右半平面。","id":428},{"ans":"错","ques":"如果系统的单位冲击响应在0＜t，h（t）=0就说该系统是因果的。","id":429},{"ans":"对","ques":"从广义的角度上看，具体的系统都是一些元件、器件或子系统的互联。","id":430},{"ans":"对","ques":"对于具有系统函数的系统，其稳定性是很容易用系统的极点来说明的。","id":431},{"ans":"对","ques":"系统函数的地位和作用与系统的冲激响应完全等同。但是由于在拉氏变换域内，零状态响应是系统函数和输入信号的乘积运算，因而应用系统函数分析系统将比应用冲激响应的方法分析系统更为简便和直观。","id":432},{"ans":"对","ques":"系统函数和系统的冲激响应是一对拉氏变换的关系。","id":433},{"ans":"对","ques":"系统函数与激励信号无关。","id":434},{"ans":"对","ques":"如果已知系统的单位冲激响应为h(t)，则该系统函数H(s)为L[h(t)]。","id":435},{"ans":"对","ques":"系统函数零点全在左半平面的系统称为最小相位系统。","id":436},{"ans":"错","ques":"两个非线性系统的级联构成的系统也是非线性的。","id":437},{"ans":"对","ques":"两个线性时不变系统的级联构成的系统是线性时不变的。","id":438},{"ans":"对","ques":"系统的极点分布对系统的稳定性是有比较大的影响。","id":439},{"ans":"对","ques":"稳定性可以简单地用极点的位置来表征。","id":440},{"ans":"对","ques":"线性系统具有一个很重要的性质就是叠加性质。","id":441},{"ans":"错","ques":"连续时间系统是输入、输出关系能用非线性常系数差分方程描述的系统。","id":442},{"ans":"对","ques":"描述线性连续（离散）系统的数学模型是差分（微分）方程。","id":443},{"ans":"对","ques":"如果系统是线性时不变系统，则状态方程和输出方程是状态变量和输入信号的线性组合","id":444},{"ans":"对","ques":"已知一线性时不变系统，当激励信号为f(t)时，其完全响应为（3sint-2cost）(t)；当激励信号为2f(t)时，其完全响应为(5sint+cost)(t)，则当激励信号为3f(t)时，其完全响应为[7sint+4cost]ε(t)。","id":445},{"ans":"对","ques":"如果系统同时满足零状态线性和零输入线性，则称系统为线性系统。","id":446},{"ans":"错","ques":"线性系统一定满足微分特性","id":447},{"ans":"对","ques":"一个极具有分解特性，又具有零输入线性和零状态线性的系统称为线性系统。？","id":448},{"ans":"对","ques":"线性性质包含两个内容：齐次性和叠加性。","id":449},{"ans":"错","ques":"实信号的傅立叶变换的相位频谱是偶函数。","id":450},{"ans":"对","ques":"一张黑白照片可以用亮度随二维空间变量变化的函数来表示。","id":451},{"ans":false,"ques":"","id":452},{"ans":"错","ques":"使用确定的时间函数可以描述所有的信号。","id":453},{"ans":"对","ques":"图象和语音都是信号。","id":454},{"ans":"对","ques":"信号的频谱包括两个部分，它们分别是振幅谱和相位谱。","id":455},{"ans":"对","ques":"一个信号所含有的功率恒等于此信号在完备正交函数集中各分量的功率总和。","id":456},{"ans":"对","ques":"两个连续信号相乘，任一时刻的积信号值等于两信号在该时刻的信号值之积。","id":457},{"ans":"对","ques":"两个连续信号相加，任一时刻的和信号值等于两信号在该时刻的信号值之和。","id":458},{"ans":"对","ques":"如果x（t）是代表一盘录制的声音磁带，那么x（-t）代表同样一盘磁带倒过来播放。","id":459},{"ans":"对","ques":"时间反转是信号在时间轴上的基本变换。","id":460},{"ans":"对","ques":"任何信号都可以分解为偶分量与奇分量之和。","id":461},{"ans":"对","ques":"e-2tε(t)*δ(t-ι)=e-2(t-ι)ε(t)*ε(t-ι)。","id":462},{"ans":"对","ques":"已知f(n)＝2nε（n），令y(n)＝f(n)*δ（n），则当n＝3时，y(n)＝27。","id":463},{"ans":"对","ques":"已知f1(t)=u(t+1)-u(t-1)，f2(t)=u(t-1)-u(t-2)，则f1（t）*f2（t）的非零值区间为（0，3）。","id":464},{"ans":"错","ques":"拉普拉斯变换满足线性性质。","id":465},{"ans":"错","ques":"一个信号存在拉氏变换就一定存在傅氏变换。","id":466},{"ans":"对","ques":"信号在时域拥有的总能量，等于其频谱在频域内能量的总和。","id":467},{"ans":"错","ques":"信号时移只会对幅度谱有影响。","id":468},{"ans":"对","ques":"时移是一种简单且重要的自变量变换例子。","id":469},{"ans":"错","ques":"两个很不同的信号能够有完全相同的X（s）代数表达式，他们还是不能依靠收敛域来区分。","id":470},{"ans":"错","ques":"一个信号被另一个信号去乘，可以理解为用一个信号去调制另一个信号的振幅。因此两个信号相乘也称之为调频。","id":471},{"ans":"错","ques":"两个奇信号相加构成的信号一定是偶对称的。","id":472},{"ans":"错","ques":"信号在频域中压缩等于在时域中压缩。","id":473},{"ans":"错","ques":"信号在时域拥有的总能量，不等于其频谱在频域内能量的总和。","id":474},{"ans":"错","ques":"一线性时不变连续因果系统是稳定系统的充分条件是系统函数的极点位于S平面的左半平面。","id":475},{"ans":"错","ques":"因果系统是物理上不可实现的系统。","id":476},{"ans":"对","ques":"因果系统是物理上可实现的系统。","id":477},{"ans":"错","ques":"一个是位于最左边极点的右边的ROC并不保证系统是因果的。","id":478},{"ans":"错","ques":"一个因果系统的系统函数的ROC是某个左边平面。","id":479},{"ans":"对","ques":"连续时间系统是输入、输出关系能用线性常微分方程描述的系统。","id":480},{"ans":"对","ques":"阶跃响应的定义是当激励为单为阶跃函数时，系统的零状态响应。","id":481},{"ans":"错","ques":"正弦信号具有平坦的频谱图。","id":482},{"ans":"对","ques":"一个周期矩形脉冲信号f(t)的脉冲宽度为0.2秒，其周期为T秒；T=1秒；则f(t)的傅里叶级数的幅度频谱的第一个过零点的频率将在10π谐波处。","id":483},{"ans":"错","ques":"周期连续时间信号，其频谱是离散的非周期的。","id":484},{"ans":"对","ques":"存在一个正值T，对于全部T来说，都有x(t)=X(T+t)，这样的信号称为周期信号。","id":485},{"ans":"对","ques":"具有能量储存系统的自然响应，像无电阻损耗的理想LC电路和无摩擦损耗的理想机械系统的自然响应都是周期信号。","id":486},{"ans":"错","ques":"两个周期信号之和一定是周期信号。","id":487},{"ans":"对","ques":"cos（16/15t）的周期为15π/8秒。","id":488},{"ans":"对","ques":"sin（3t/2）的周期为4π/3秒。","id":489},{"ans":"对","ques":"sin（t/29）的周期为58π秒。","id":490},{"ans":"对","ques":"成谐波关系的信号可以作为基波构造单元组成各种各样的周期信号。","id":491},{"ans":"错","ques":"当激励为周期信号时，系统的全响应就是冲激响应。","id":492},{"ans":"对","ques":"若周期信号f（t）是奇谐函数，则其傅氏级数中不会含有直流分量。","id":493},{"ans":"对","ques":"信号Asint周期为2π，自乘三次后，没有改变信号瞬时值变化规律。","id":494},{"ans":"对","ques":"信号Asint周期为2π，自乘三次后，周期相同。","id":495},{"ans":"对","ques":"周期信号频谱的特点是具有离散性、谐波性和收敛性。","id":496},{"ans":"对","ques":"海浪可视做由不同波长的正弦波的线性组合所组成。","id":497},{"ans":"对","ques":"从信号频谱的连续性和离散性来考虑，周期信号的频谱是离散的。","id":498},{"ans":"错","ques":"从信号频谱的连续性和离散性来考虑，周期信号的频谱是连续的。","id":499},{"ans":"对","ques":"周期信号的频谱可以用傅里叶级数表示，它是离散的、非周期的和收敛的。","id":500},{"ans":"对","ques":"在一个周期内绝对可积是周期信号频谱存在的必要条件。","id":501},{"ans":"对","ques":"周期信号频谱的三个基本特点是（1）离散性，（2）收敛性，（3）谐波性。","id":502},{"ans":"错","ques":"当一个周期信号时移T后其值放大2倍。","id":503},{"ans":"对","ques":"周期性冲激序列的傅里叶变换也是周期性冲激函数。","id":504},{"ans":"对","ques":"状态变量分析法产生于20世纪50至60年代，卡尔曼(R.E.Kalman)引入；利用状态变量描述系统的内部特性；运用于多输入－多输出系统；用n个状态变量的一阶微分（或差分）方程组来描述系统。","id":505},{"ans":"对","ques":"状态变量分析法中，同一系统可以选择不同的状态变量，而系统转移函数不变。","id":506},{"ans":"错","ques":"x[-n]就是将x[n]以n=0为轴反转而得到的，这个基本变换称为位移反转。","id":507},{"ans":"对","ques":"实信号的自相关函数是偶函数。","id":508}]'
  document.onload = (function () {
    // console.log('page ready');
    let searchElement = document.querySelector('#search>input.search');
    // console.log(searchElement);
    searchElement.onkeyup = function () {
      var searchKeywords = searchElement.value;
      // console.log(searchKeywords);
      var res = JSON.parse(dataStr).filter(function (item) {
        if (item.ques.indexOf(searchKeywords) > -1) {
          return item;
        }
      });
      if (res.length) {
        // console.log(res);
        var resStr = '';
        for (var i = 0; i < res.length; i++) {
          var item = res[i]
          resStr += '<div class="col-12">' +
            '<p class="question"><span class="id">' + item.id + ' . </span><span class="content">' + item.ques + '</span></p>' +
            '<p class="answer">' + item.ans + '</p>' +
            '</div>'
        }
        var resElement = document.querySelector('#result')
        resElement.innerHTML = resStr
      }
    }
  })()
</script>
</body>
</html>
